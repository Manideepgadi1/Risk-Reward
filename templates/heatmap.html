<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Heatmap - Risk-Reward Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='heatmap.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <button class="btn-back" onclick="window.history.back()">← Back</button>
            <h1 id="category-title" class="category-title"></h1>
            <div style="display: flex; gap: 10px;">
                <select id="return-mode" class="duration-selector">
                    <option value="trailing" selected>Trailing Returns</option>
                    <option value="rolling">Rolling Returns</option>
                </select>
                <select id="timeline" class="duration-selector">
                    <option value="1">1 Year</option>
                    <option value="3" selected>3 Years</option>
                    <option value="3.5">3.5 Years</option>
                    <option value="4">4 Years</option>
                    <option value="4.5">4.5 Years</option>
                    <option value="5">5 Years</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        
        <div id="heatmap-container" class="heatmap-container hidden">
            <div class="table-wrapper">
                <table class="heatmap-table">
                    <thead>
                        <tr>
                            <th class="index-header-col">
                                <div class="header-row">
                                    <span class="header-label" id="category-label">Broad</span>
                                    <div class="sort-controls">
                                        <button class="sort-btn" onclick="sortTable('name')" title="Sort by Name">⇅</button>
                                    </div>
                                </div>
                            </th>
                            <th class="metric-header-col">
                                <button class="sort-btn" onclick="sortTable('ret')" title="Sort by Return">Ret ⇅</button>
                            </th>
                            <th class="metric-header-col">
                                <button class="sort-btn" onclick="sortTable('v1')" title="Sort by V1">V1 ⇅</button>
                            </th>
                            <th class="metric-header-col">
                                <button class="sort-btn" onclick="sortTable('risk')" title="Sort by Risk">Risk ⇅</button>
                            </th>
                            <th class="metric-header-col">
                                <button class="sort-btn" onclick="sortTable('absmom')" title="Sort by Absolute Momentum">AbsMom ⇅</button>
                            </th>
                            <th class="metric-header-col">
                                <button class="sort-btn" onclick="sortTable('mom')" title="Sort by Momentum">Mom ⇅</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='heatmap.js') }}?v=9"></script>
</body>
</html>
